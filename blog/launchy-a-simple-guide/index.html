pt><script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@16.13.1/umd/react-dom.production.min.js"></script><script crossorigin src="https://cdn.jsdelivr.net/npm/@hodgef/press-theme@2.0.2/build/post.js"></script><script src="../../config.js"></script><script>var PRSSElement=React.createElement(PRSSComponent.default,Object.assign({path:"/blog/launchy-a-simple-guide",templateId:"press.post",parser:"react",item:{uuid:"1607cb69-6a70-4851-8123-96348b9bf3ba",title:"Launchy: A Simple Guide ðŸ¦®",slug:"launchy-a-simple-guide",content:'<p data-pm-slice="1 1 []"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">When I first downloaded Launchy, I was instantly impressed by its simplicity and efficiency in launching programs, files, and websites using just the keyboard. A smart solution for those who prefer quick keystrokes over mouse clicks. Inspired by its intuitive design, I decided to create a guide to help others install, configure, and explore Launchyâ€™s powerful features, making it easier to access and manage your systemâ€™s content efficiently.</span></p><p style="text-align: justify;"><br><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><span style="font-size: 24px;"><strong>Getting Launchy:</strong></span><br><br><strong>1. Download Launchy: </strong></span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong></strong>Go to <a href="https://www.launchy.net/" target="_blank" style="color: rgb(74, 134, 232);">Launchy.net</a>, navigate to the <strong><em>Download</em></strong> tab, and select the appropriate version for your operating system (Windows, Linux, or macOS). It\'s recommended to download the latest stable version.<br>   <br><strong>2. Run the Setup File:</strong> </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">After downloading, launch the setup file, `<strong><em>launchy[latest version].exe</em>`</strong>, and follow the prompts:<br>   </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; &nbsp; - Click <strong><em>Next</em></strong> on the setup wizard.<br>&nbsp; &nbsp; - Read and agree to the user agreement.<br>&nbsp; &nbsp; - Choose your preferred installation mode:&nbsp;<strong><em>Normal</em></strong> or <strong><em>Portable</em></strong>.<br>&nbsp; &nbsp; - Select the installation location or browse to your desired directory.<br>&nbsp; &nbsp; - Decide if you want to create shortcuts in the Start Menu or Desktop.<br>&nbsp; &nbsp; - After confirming, click <strong><em>Install</em></strong> to complete the process.<br>   <br><strong>3. </strong><strong>Start Launchy</strong>: </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">Once installed, you can start Launchy by selecting the \'<strong><em>Launch Launchy\'&nbsp;</em></strong>checkbox<em></em> in the final step.</span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>Note:</strong> <em>Once installed Launchy will always automatically start in the background on your next login.</em></span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><em></em><br><br><span style="font-size: 24px;"><strong style="font-size: 24px;">Using Launchy:</strong><br></span><br><strong>1. Bring Launchy to the Front:</strong> </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">To activate Launchy, press `<em><strong>Alt+Space</strong></em>` (or `<strong><em>Control+Space</em></strong>` on Linux). It will appear as a small search bar where you can type the name of the program, file, or website you\'re looking for.<br>   <br><strong>2. Typing and Launching:</strong> </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">Simply start typing the name of the application, document, or website. Launchy will display a list of results. Hit <strong><em>Enter</em></strong> to launch the top suggestion. If it\'s not the one you wanted, pause typing, and it will show alternative results. Press <strong><em>Escape</em></strong> or `<strong><em>Alt+Space</em></strong>` again to dismiss it.<br><br><strong>3. Customization:</strong> </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">Right-click anywhere outside the text area in Launchy and select <strong><em>Options</em></strong> to access settings. From here, you can:<br>   </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; &nbsp; - <strong>Change Skins:</strong> Pick a new look for Launchy.<br>&nbsp; &nbsp; - <strong>Add Directories:</strong> Specify which directories or files you want Launchy to index for quicker access.<br>&nbsp; &nbsp; - <strong>Hotkeys:</strong> Adjust the keyboard shortcut for opening Launchy.</span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br><br><strong style="font-size: 24px;">Advanced Features:</strong><br><br><strong>Adding Directories and File Types:</strong></span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong></strong>  You can make Launchy index more than just your Start Menu. To add directories:</span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">1. Right-click Launchy and select <strong><em>Options</em></strong>.<br>2. Go to the <strong><em>Catalog </em></strong>tab and click the `<em><strong>+</strong></em>` button.<br>3. You can either browse or drag-and-drop folders from Explorer into Launchy.<br>   <br><strong>Adding File Types:</strong>  <br></span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">For specific file types, click the `<strong><em>+</em></strong>` button next to the directory, and add file types (e.g., `*<strong><em>.mp3</em></strong>`, `*<strong><em>.jpg</em></strong>`). You can also index subfolders by checking the "<strong><em>Include directories</em></strong>" box.<br><br><strong>Using Plugins:</strong>  <br></span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">Launchy comes with plugins that extend its functionality, such as:</span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; &nbsp; - <strong>Runny Plugin:</strong> Create custom commands and aliases.<br>&nbsp; &nbsp; -&nbsp;<strong>GCalc Plugin:</strong> Perform calculations using Googleâ€™s built-in calculator.<br>&nbsp; &nbsp; -&nbsp;<strong>Weby Plugin:</strong> Perform web searches directly from Launchy.<br><br>You can enable or disable plugins from <strong><em>Options</em></strong> -&gt; <strong><em>Plugins</em></strong>.<br></span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br><strong><span style="font-size: 24px;">Final Thoughts:</span></strong><br><br>By integrating plugins and customizing the directories and file types, Launchy can be tailored to meet your workflow needs. Itâ€™s an indispensable tool for anyone who prefers keyboard shortcuts to traditional mouse-based navigation.<br><br>This guide should give you a clear understanding of how to install and configure Launchy, as well as how to use its advanced features. If youâ€™d like to see the original and improved documentation, feel free to check out the before-and-after comparison below:<br><br>&nbsp; &nbsp; - [Original Documentation]<br>&nbsp; &nbsp; - [Improved Documentation]<br><br>Thanks for reading, and I hope this helps demonstrate my approach to technical writing and the attention to detail I put into making user-friendly guides! ðŸ˜Š</span></p>',template:"post",updatedAt:1732036907885,createdAt:1732025699386,vars:{}},rootPath:"../../",headHtml:"<title>%item.title% - %site.title%</title>",footerHtml:"",sidebarHtml:"",vars:{heroImageUrl:"https://isub001.github.io/Eternity96/assets/images/4ae2f81207.jpg"}},{site:PRSSConfig}));ReactDOM.render(PRSSElement,document.getElementById("root"));</script></body></html>
