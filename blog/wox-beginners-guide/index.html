js"></script><script crossorigin src="https://cdn.jsdelivr.net/npm/react-dom@16.13.1/umd/react-dom.production.min.js"></script><script crossorigin src="https://cdn.jsdelivr.net/npm/@hodgef/press-theme@2.0.2/build/post.js"></script><script src="../../config.js"></script><script>var PRSSElement=React.createElement(PRSSComponent.default,Object.assign({path:"/blog/wox-beginners-guide",templateId:"press.post",parser:"react",item:{uuid:"54cb4348-92ee-4b63-9e5d-cfbf7edb2eaa",title:"Wox: A Beginners Guide ðŸ”°",slug:"wox-beginners-guide",content:'<p data-pm-slice="1 1 []"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">If youâ€™ve used <em><strong>Launchy</strong></em> before but felt it wasnâ€™t quite right for your needs, or if you\'re simply searching for a tool thatâ€™s intuitive and efficient to launch programs, <strong>Wox</strong> might just be the perfect fit for you. Wox is a versatile tool that can help you streamline your workflow. I tried it recently and loved how intuitive it is. Hereâ€™s a detailed guide to help you get started with Wox, explore its features, and set up advanced configurations like plugins and hotkeys.</span></p><p><br></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong style="font-size: 24px;">Installing Wox:</strong></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"></span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>1. Download the Application:</strong>  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; â€¢ Visit the official Wox website at <a href="https://wox.one" target="_blank" style="color: rgb(74, 134, 232);">wox.one</a> or directly access the <a href="https://github.com/Wox-launcher/Wox/releases" target="_blank" style="color: rgb(74, 134, 232);">GitHub repository</a>.&nbsp;</span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; â€¢ Select the installer file based on your operating system (e.g., <strong><em>Windows</em></strong>).</span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; â€¢ Download the latest stable release.  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>2. Run the Installer:</strong>  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; &nbsp;â€¢ Open the `.exe` file once the download is complete.  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; &nbsp;â€¢ Follow the on-screen instructions to install Wox.  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"> <strong>Note:</strong> <em>The `<strong>.exe</strong>` file serves as the application itself. You can directly run it by double-clicking.</em></span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>3. Launch Wox:</strong></span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">Once you double-click to open, a small text box will appear. This is your Wox search bar, ready to assist!  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br></span></p><p> <strong style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif; font-size: 24px;">Getting Started:</strong></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">Once Wox is running, follow these steps to configure it for the first time:</span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>1. Open Settings:</strong>  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">Type wox settings in the search bar and press <em><strong>Enter</strong></em>.  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>2. Enable Auto-Start:</strong>  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">Toggle the switch to ensure Wox starts automatically every time your computer boots up.  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>3. Set Hotkeys:</strong>  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">Configure hotkeys for showing/hiding the Wox search bar in the Hotkeys tab.  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>4. Change Themes:</strong>  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">Navigate to the Theme section in settings to personalize Wox\'s appearance. Choose from a variety of available themes to match your style.</span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br></span></p><p><strong style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif; font-size: 24px;">Exploring Wox Features:</strong></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>Launching Programs and Files:</strong>  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Simply type the program or file name in the Wox search bar. </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Wox will display matching results. </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Press <strong><em>Enter</em></strong> to launch the desired item.  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>Web Search:</strong>  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Type a web search keyword like <strong><em>g</em></strong> (for Google), hit Tab, and type your query.  </span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Example: Type `<strong><em>g &lt;Tab&gt;&nbsp;</em></strong><tab><strong><em>what is the weather today</em></strong>`. Wox will launch the query in Google.  <br></tab></span></p><p><tab style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>URL Opening:</strong>  <br></tab></p><p><tab style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Paste any URL directly into Wox, press <strong><em>Enter</em></strong>, and it will open in your default browser.  </tab></p><p><tab style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br></tab></p><p><tab style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><span style="font-size: 14px;"></span></tab></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><tab><strong style="font-size: 24px;">Advanced Configurations:</strong><br><br><strong>Plugins:</strong> <br></tab></span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><tab> Wox is powered by plugins that enhance its functionality.&nbsp;</tab><tab></tab><tab></tab><tab></tab><tab></tab></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><tab></tab></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><tab></tab></span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><tab><br></tab></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><tab>1. System Plugins: </tab></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><tab>Pre-installed plugins for tasks like searching files, running calculations, or accessing Control Panel options. </tab><tab></tab></span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><tab>2. User Plugins: </tab></span><tab style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">Download additional plugins from <a href="http://www.getwox.com/plugin" target="_blank" style="color: rgb(74, 134, 232);">Wox Plugins</a>. </tab></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><tab><br></tab><tab>To install a plugin, type `<strong><em>wpm install</em></strong> <plugin name="">`.&nbsp;</plugin></tab><tab><plugin name="">Example: Use the Youdao Translator plugin by typing `<strong><em>yd </em></strong><space> <word>`.</word></space></plugin></tab></span></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><tab><plugin name=""><space><word><br></word></space></plugin></tab><tab><plugin name=""><space><word><strong>Folder Bookmarks:</strong>  <br></word></space></plugin></tab></span></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢&nbsp; Add frequently accessed folders to the Folder Plugin via `<strong><em>Settings</em></strong> -&gt; <strong><em>Plugins</em></strong> -&gt; <strong><em>Folder</em></strong>`.</word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Type the folder name to open it directly.<br><br><strong></strong></word></space></plugin></tab><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong></strong></word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>AI Integration:</strong>  <br></word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Type in the search bar `<strong><em>Wox</em></strong>&nbsp;<strong><em>Settings</em></strong> -&gt; <strong><em>AI</em>`</strong>. </word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Add your preferred provider, API, and host information to enable AI-powered tasks.<br></word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong><br></strong></word></space></plugin></tab><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>Proxy Support:</strong>  <br></word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Configure HTTP proxies in the <strong><em>Proxy</em></strong> tab if required for your network.<br></word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br></word></space></plugin></tab><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>Custom Commands:</strong>  <br></word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Create personalized shortcuts using the Runner Plugin.</word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ <em>Example:</em> Assign `<strong><em>mailto:$1</em></strong>` for quick email creation.  <br><br></word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong style="font-size: 24px;">Handy Tips for Hotkeys:</strong><br><br>1. Set custom hotkeys for frequently used plugins, like translation or clipboard access.  </word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">2. Remember to add a space after the keyword (e.g., `<strong><em>alt+t</em></strong>` for `<strong><em>yd </em></strong>`) to trigger these hotkeys.  <br><br></word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><span style="font-size: 24px;"><strong>Closing Wox:</strong></span><br><br>When you\'re done, you can close Wox by:  &nbsp;</word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Right-clicking anywhere outside the Wox text area and selecting "<strong><em>Exit.</em></strong>"</word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Using the exit button if your theme includes one.  <br></word></space></plugin></tab></p><p><tab><plugin name=""><space><word style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br><strong style="font-size: 24px;">Final Thoughts:</strong><br><br>Wox is a powerful tool that becomes an indispensable part of your workflow once set up. With its plugin system, customizable hotkeys, and sleek interface, it\'s a game-changer for anyone who values efficiency. I hope this guide helps you get the most out of Wox. Happy launching! ðŸ˜Š<br><br></word></space></plugin></tab></p><p><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br></span></p>',template:"post",updatedAt:1732040475297,createdAt:1732030347574,vars:{}},rootPath:"../../",headHtml
