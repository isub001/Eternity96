/span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>Note:</strong> If Windows flags it, click "<strong><em>More Info</em></strong>" â†’ "<strong><em>Run Anyway</em></strong>". PRSS is digitally signed and secure.</span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"></span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢&nbsp;<strong>Launch:</strong> Open the app after installation.  <br><br><span style="font-size: 18px;"><strong style="font-size: 18px;">Step 2: Create Your Blog/Site</strong></span>  <br></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"></span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢&nbsp;On the launch screen, enter your siteâ€™s title and click <strong><em>Create</em></strong>.</span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"></span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ PRSS sets up a basic structure with <em>Home</em>, <em>Blog</em>, and <em>My Posts</em>.  <br><br><span style="font-size: 24px;"><strong style="font-size: 18px;"></strong></span></span><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><span style="font-size: 24px;"><strong style="font-size: 18px;">Step 3: Configure Git for Hosting</strong></span>  </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">PRSS simplifies hosting, but youâ€™ll need to set up Git and GitHub CLI:<br><br><span style="font-size: 16px;"><strong>Install Git:&nbsp;</strong></span>&nbsp;&nbsp; </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; 1. Download Git from <a href="https://git-scm.com/" target="_blank" style="color: rgb(74, 134, 232);">git-scm.com</a>.  &nbsp; </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; 2. <strong>Configure Git:</strong>    </span></p><pre style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">   git config --global user.name "Your Name"<br>   git config --global user.email "your_email@example.com"<br></span></pre><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br><strong style="font-size: 18px;"></strong><strong style="font-size: 16px;">Install GitHub CLI:</strong><br></span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; 1. Download GitHub CLI <a href="https://cli.github.com/" target="_blank" style="color: rgb(74, 134, 232);">here</a>.</span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp; 2. <strong>Authenticate:</strong> </span></p><pre style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">&nbsp;  gh auth login -w -s "repo" -h "github.com" -p https<br>   gh auth setup-git<br></span></pre><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><br></span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong style="font-size: 18px;">Step 4: Connect Your Site to GitHub:</strong><br><br><strong>Import an Existing Site:</strong></span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong>â€¢ </strong>Go to<strong> <em>All sites</em> â†’ <em>Import site from Github</em></strong></span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Ensure your GitHub repo URL follows this format:    `<strong><em>https://github.com/username/db_my-site.git</em></strong>`.</span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Enter the URL and click <strong><em>Import Site</em></strong></span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ PRSS uses the repo naming convention `<strong><em>db_my-site</em></strong>`. Rename your repo to match if necessary.  <br><br><strong>Host a New Site:</strong><br></span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Navigate to <strong><em>Dashboard</em></strong> â†’ <strong><em>Site Settings</em></strong> â†’ <strong><em>Hosting</em></strong>.</span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Select GitHub Hosting, enter your site title, and optionally name your repo. Click <strong><em>Save Changes</em></strong>.</span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ PRSS automatically creates and connects the GitHub repository.  <br><br><strong style="font-size: 18px;"></strong></span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><strong style="font-size: 18px;">Step 5: Customize &amp; Publish</strong>  </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">With GitHub hosting set up, you can:  </span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Add new posts from the Blog section.</span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Tweak layouts with built-in options or custom HTML/CSS.</span></p><p style="text-align: left;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">â€¢ Publish live to GitHub Pages with a single click.  <br><br><span style="font-size: 18px;"></span></span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;"><span style="font-size: 18px;">Why PRSS Stands Out?</span>  </span></p><p style="text-align: justify;"><span style="font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif;">I found PRSS extremely helpful and it makes blog management seamless for beginners while offering advanced customization for those who want it. Itâ€™s a wonderful tool for getting started without worrying about complex setups.  <br><br>Try it out and let me know how it works for you! Wishing you happy blogging! ðŸŒ¸\t  <br><br><br></span></p>',template:"post",updatedAt:1732040480651,createdAt:1732034990124,vars:{}},rootPath:"../../",headHtml:"<title>%item.title% - %site.title%</title>",footerHtml:"",sidebarHtml:"",vars:{heroImageUrl:"https://isub001.github.io/Eternity96/assets/images/4ae2f81207.jpg"}},{site:PRSSConfig}));ReactDOM.render(PRSSElement,document.getElementById("root"));</script></body></html>
